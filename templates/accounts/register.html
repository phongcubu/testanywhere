
<!DOCTYPE html>
{% load static %}
<html lang="vi">
<head>
	<title>Đăng Nhập</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'img/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
<form action="" method="post">
  {% csrf_token %}
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/img/bg-02.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						REGISTER
					</span>

			<!-- start input -->
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" id="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" id="email" placeholder="Type your email">
						<span class="focus-input100" data-symbol="&#9993;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" id="password" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Confirm_password is reauired">
						<span class="label-input100">Confirm Password</span>
						<input class="input100" type="password" name="confirm_password" id="confirm_password" placeholder="Type your confirm_password">
						<span class="focus-input100" data-symbol="&#xf190;"></span> <!-- data-symbol="&#xf190 : MÃ KÍ TỰ  kiểu ngồi nhà v...v -->
					</div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Phone is reauired">
						<span class="label-input100">Phone</span>
						<input class="input100" type="text" name="phone_field" id="phone_field" placeholder="Type your Phone_field">
						<span class="focus-input100" data-symbol="&#xf098;" ></span>
					</div>
					<!-- end input -->

				<!--	start messages-->
					<div class="text-center p-t-8 p-b-31">
						{% if messages %}
						{% for message in messages%}
							<p class="badge bg-light " style="color: red">{{ message }}</p>
						{% endfor %}
						{% endif %}
					</div>
					<!-- end messages -->

					<!-- button -->
				<div class="text-right p-t-8 p-b-31"></div>

					<div class="container-login100-form-btn m-b-58">
						<div class="wrap-login100-form-btn  ">
							<div class="login100-form-bgbtn "></div>
							<button class="login100-form-btn" style="color: #333300">
								Đăng Ký
							</button>
						</div>
					</div>
					<!-- end button -->



				</form>
			</div>
		</div>
	</div>
  </form>



<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main_login.js' %}"></script>

</body>
</html>
